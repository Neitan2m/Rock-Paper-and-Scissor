<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
    <h1 id="title"> Rock, Paper and Scissor</h1>
    </header>

    <div class="gameText" id="resultText">Maria, você é capaz de vencer a máquina?
        Faça sua escolha! </div>

    <div id="Btns">
            <button class="choiceBtn">Pedra</button>
            <button class="choiceBtn">Papel</button>
            <button class="choiceBtn">Tesoura</button>
    </div>
    
    <div id="choices">
        <div class="score">
        <div class="gameText" id="playerText">Player:</div>
            <div class="gameText" id="playerScoreText">Player Score: </div>
        </div>
        <div class="score">
        <div class="gameText" id="computerText">Computer:</div>
            <div class="gameText" id="computerScoreText">Computer Score: </div>
        </div>
    </div>
    <div id="endgameText">
        <p class="endingtext" id="endMessage"></p>
        <button class="btn-restart" id="restartBtn">Play again!</button>
    </div>
    <div class="overlay" id="overlay"></div>
    <script src="index.js"></script>
</body>
</html>
