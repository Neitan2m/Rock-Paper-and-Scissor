<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor</title>

<body>
    <header class="header">
    <h1 id="title"> Rock, Paper and Scissor</h1>
    </header>

    <div class="gameText" id="resultText">Are you able to win the machine?
        The first to make 5 point win! </div>

    <div id="Btns">
            <button class="choiceBtn">Rock</button>
            <button class="choiceBtn">Paper</button>
            <button class="choiceBtn">Scissors</button>
    </div>
    
    <div id="choices">
        <div class="score">
        <div class="gameText" id="playerText">Player:</div>
            <div class="gameText" id="playerScoreText">Player Score: </div>
        </div>
        <div class="score">
        <div class="gameText" id="computerText">Computer:</div>
            <div class="gameText" id="computerScoreText">Computer Score: </div>
        </div>
    </div>
    <div id="endgameText">
        <p class="endingtext" id="endMessage"></p>
        <button class="btn-restart" id="restartBtn">Play again!</button>
    </div>
    <div class="overlay" id="overlay"></div>
